<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
<section class="bg-light p-3 p-md-5 p-sm-5">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-8">
              <div class="card shadow-sm">
                  <div class="card-body">
                      <h1 class="mb-4 col-6 offset-4">Enter Client (Express)</h1>
                      <form action="welcome.html" method="POST">
                          
                          <div class="mb-3 col-6 offset-3">
                              <label for="name" class="form-label">Name</label>
                              <input type="text" name="name" class="form-control form-control-md" id="name" placeholder="Enter Name" value="">
                             
                          </div>
                          <div class="mb-3 col-6 offset-3">
                            <label for="exampleInputEmail1">Email address</label>
                            <input  name="email" type="email" class="form-control  form-control-md"  required for="exampleInputEmail1" placeholder="Enter email">
                          </div>


                          <div class="mb-3 col-6 offset-3">
                            <label for="exampleInputPhone">Phone</label>
                            <input  name="phone" type="text" class="form-control" required id="exampleInputPhone" placeholder="Phone">
                          </div>
                          <div class="mb-3 col-6 offset-3">
                            <label for="exampleInputAdress">Address</label>
                            <input name="address" type="text" class="form-control"  required id="exampleInputAdress" placeholder="Address">
                          </div>  
                        </div>
                          <button type="submit" class="btn btn-primary btn-lg col-6 offset-3 mt-4 mb-5">Submit</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
</body>
</html>
